<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Password Reset OTP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
        }
        .otp {
            font-size: 24px;
            font-weight: bold;
            color: #2a9d8f;
        }
        .link {
            margin-top: 20px;
            display: inline-block;
            background-color: #2a9d8f;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hello {{ full_names }},</h2>
        <p>Your OTP code to reset your password is:</p>
        <div class="otp">{{ otp_code }}</div>
        <p>This code is valid for 15 minutes.</p>
        <p>If you didn't request this, please ignore this message.</p>
        <a href="{{ reset_link }}" class="link">Reset Password</a>
        <p>Thank you,<br>Your Support Team</p>
    </div>
</body>
</html>
