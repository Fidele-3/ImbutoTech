<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Super Admin</title>
</head>
<body>
    <h2>Register Super Admin</h2>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Account</button>
    </form>

    <p>Already have an account? <a href="{% url 'admin_login' %}">Login here</a></p>
</body>
</html>
